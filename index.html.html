<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>End Point Hub</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        transition: 0.3s;
    }

    :root {
        --bg: #ffffff;
        --text: #000000;
        --card: #f2f2f2;
        --button: #1e90ff;
    }

    .dark {
        --bg: #0d1117;
        --text: #ffffff;
        --card: #1a1f25;
        --button: #4fa3ff;
    }

    #themeToggle {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 8px 14px;
        background: var(--button);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        z-index: 999;
    }

    #loginScreen {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
    }

    #loginBox {
        background: var(--card);
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 350px;
    }

    #loginBox input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #999;
    }

    #loginBox button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: var(--button);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    #mainContent {
        display: none;
        padding: 20px;
        max-width: 900px;
        margin: auto;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .category {
        background: var(--card);
        padding: 20px;
        border-radius: 12px;
        margin-top: 20px;
    }

    .itemBox {
        border-bottom: 1px solid #ccc;
        padding: 12px 0;
    }

    .itemBox button {
        background: var(--button);
        color: white;
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        float: right;
    }

    .payment-box {
        margin-top: 10px;
        padding: 12px;
        background: #e9f2ff;
        border-left: 3px solid #1e90ff;
        border-radius: 6px;
    }

    footer {
        text-align: center;
        margin-top: 40px;
        padding: 20px;
        color: gray;
    }
</style>
</head>
<body>

<button id="themeToggle">Dark Mode</button>

<div id="loginScreen">
    <div id="loginBox">
        <h2>Enter Developer ID</h2>
        <input type="text" id="devInput" placeholder="example: tyler@devmail.com">
        <button onclick="verifyDev()">Enter</button>
    </div>
</div>

<div id="mainContent">
    <h1>Central Place for API Endpoints — Fast & Secure</h1>

    <div class="category">
        <h2>API Services</h2>
        <div id="apiList"></div>
    </div>

    <div class="category">
        <h2>Proxy Services</h2>
        <div id="proxyList"></div>
    </div>

    <div class="category">
        <h2>Server Plans</h2>
        <div id="serverList"></div>
    </div>

    <footer>
        © 2025 End Point Hub. All rights reserved. Unauthorized copying or distribution is prohibited.
    </footer>
</div>

<script>
const usdtAddress = "0xf0d2E7ccbb36c6C03434841F7405f6B1f48404a5";
const revolutEmail = "onomijones@gmail.com";
const developerID = "tyler@devmail.com";

const apis = [
    { name: "Identity Lookup API", price: "$10" },
    { name: "Phone Number Validation API", price: "$12" },
    { name: "KYC Verification API", price: "$15" },
    { name: "Email Checker API", price: "$9" },
    { name: "Fraud Score API", price: "$20" },
    { name: "IP Intelligence API", price: "$18" },
    { name: "User Agent Detection", price: "$7" },
    { name: "BIN Checker API", price: "$8" },
    { name: "Geo Location API", price: "$10" },
    { name: "SMS Sender API", price: "$25" },
    { name: "WhatsApp API", price: "$30" },
    { name: "Face Match API", price: "$40" },
    { name: "OCR Reader API", price: "$16" },
    { name: "Credit Score API", price: "$22" },
    { name: "Device Fingerprint API", price: "$19" },
    { name: "Address Validator", price: "$13" },
    { name: "Fraud Prevention API", price: "$26" },
    { name: "Data Enrichment API", price: "$14" },
    { name: "Blacklist Checker API", price: "$12" },
    { name: "IP Proxy Checker API", price: "$11" },
    { name: "Crypto Wallet Validator", price: "$20" },
    { name: "Crypto Price API", price: "$9" },
    { name: "Server Uptime API", price: "$18" },
    { name: "Payment Verification API", price: "$30" },
    { name: "Webhook API", price: "$6" },
    { name: "AI Text Classifier API", price: "$15" },
    { name: "Voice Recognition API", price: "$25" },
    { name: "Image Detection API", price: "$20" },
    { name: "Database Lookup API", price: "$17" },
    { name: "Fraud Risk Engine", price: "$45" }
];

const proxies = [
    { name: "Residential Proxy", price: "$30" },
    { name: "Datacenter Proxy", price: "$20" },
    { name: "Rotating Proxy", price: "$40" },
    { name: "Mobile Proxy", price: "$50" }
];

const servers = [
    { name: "Basic VPS", price: "$25" },
    { name: "Advanced VPS", price: "$40" },
    { name: "Dedicated Server", price: "$70" },
    { name: "Enterprise Server", price: "$120" }
];

function verifyDev() {
    const input = document.getElementById("devInput").value.trim();
    if (input === developerID) {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    } else {
        alert("Invalid Developer ID");
    }
}

document.getElementById("themeToggle").onclick = () => {
    document.body.classList.toggle("dark");
};

function renderItems(list, container) {
    list.forEach(item => {
        const div = document.createElement("div");
        div.className = "itemBox";
        div.innerHTML = `
            ${item.name} — <b>${item.price}</b>
            <button onclick="showPayment('${item.name}', this)">Buy</button>
        `;
        container.appendChild(div);
    });
}

renderItems(apis, document.getElementById("apiList"));
renderItems(proxies, document.getElementById("proxyList"));
renderItems(servers, document.getElementById("serverList"));

function showPayment(item, button) {
    button.disabled = true;
    const paymentDiv = document.createElement("div");
    paymentDiv.className = "payment-box";
    paymentDiv.innerHTML = `
        <p><b>Pay using USDT (BEP20):</b></p>
        <p style="word-break: break-all;">${usdtAddress}</p>

        <hr>

        <p><b>Or pay using Revolut:</b></p>
        <p>${revolutEmail}</p>

        <button onclick="confirmPayment('${item}')">I Have Paid</button>
    `;
    button.parentElement.appendChild(paymentDiv);
}

function confirmPayment(item) {
    alert("Payment for " + item + " received.\nContact Admin: +966543497050");
}
</script>

</body>
</html>
