<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API & Proxy Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff; /* white by default */
      color: #000;
      text-align: center;
      padding: 20px;
      transition: all 0.3s ease;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #1e90ff;
      border: none;
      border-radius: 6px;
      color: white;
    }
    .hidden {
      display: none;
    }
    .box {
      background: rgba(21, 26, 45, 0.85);
      color: #fff;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .payment-box {
      background: rgba(30, 144, 255, 0.15);
      border: 2px solid #1e90ff;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
      border-radius: 10px;
      color: #fff;
      transition: all 0.3s ease;
    }
    #darkModeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <button id="darkModeToggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

  <!-- Developer ID Screen -->
  <div id="pinScreen">
    <h2>Enter Developer ID to access the website</h2>
    <input type="text" id="pinInput" placeholder="Enter Developer ID" />
    <button onclick="checkPin()">Enter</button>
  </div>

  <!-- Website Content -->
  <div id="mainContent" class="hidden">

    <h1>‚ö° Central Hub for Fast API Endpoints ‚ö°</h1>

    <!-- Main Buttons -->
    <button onclick="showSection('api')">API</button>
    <button onclick="showSection('proxy')">Proxy</button>
    <button onclick="showSection('server')">Server</button>

    <div id="api" class="hidden">
      <h2>üì¶ API Packages</h2>
      <div id="apiList"></div>
    </div>

    <div id="proxy" class="hidden">
      <h2>üîå Proxy Packages</h2>
      <div id="proxyList"></div>
    </div>

    <div id="server" class="hidden">
      <h2>üñ•Ô∏è Server Packages</h2>
      <div id="serverList"></div>
    </div>

    <footer>
      ¬© 2025 End Point Hub. All rights reserved. Unauthorized copying or distribution is prohibited.
    </footer>
  </div>

  <script>
    let darkMode = false;
    const usdtAddress = "0xf0d2E7ccbb36c6C03434841F7405f6B1f48404a5";

    const apis = [
      "Payment API", "SMS API", "Email API", "Calling API", "Captcha API",
      "casino API", "Betfair API", "AI bot API", "Chat API", "Voice API",
      "Video API", "Gaming API", "E-commerce API", "Logistics API", "Auth API",
      "Open Ai API", "Forex API", "Crypto GateWay API", "Unlimited Website API", "Translation API",
      "OCR API", "Face Recognition API", "Fraud Detection API", "Sports API",
      "Music API", "News API", "Ticket Bot API", "File Storage API", "Autentication API",
      "Verification API", "Admin Panel API", "Bypass API", "Rap API",
    ];

    const proxies = [
      "Residential Proxy",
      "Datacenter Proxy",
      "Mobile Proxy (4G/5G)",
      "Rotating Proxy"
    ];

    const servers = [
      "VPS Server",
      "Dedicated Server",
      "Cloud Server",
      "GPU Server"
    ];

    // Prices for Basic / Standard / Premium (in Euro)
    const plans = {
      api: { basic: "‚Ç¨400", standard: "‚Ç¨700", premium: "‚Ç¨1400" },
      proxy: { basic: "‚Ç¨1200", standard: "‚Ç¨1700", premium: "‚Ç¨2500" },
      server: { basic: "‚Ç¨600", standard: "‚Ç¨1200", premium: "‚Ç¨2400" }
    };

    function checkPin() {
      const pin = document.getElementById('pinInput').value.trim();
      if(pin === "tyler@devmail.com") {
        document.getElementById('pinScreen').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        renderList(apis, "apiList", "api");
        renderList(proxies, "proxyList", "proxy");
        renderList(servers, "serverList", "server");
      } else {
        alert("Incorrect Developer ID");
      }
    }

    function showSection(type) {
      document.getElementById("api").classList.add("hidden");
      document.getElementById("proxy").classList.add("hidden");
      document.getElementById("server").classList.add("hidden");
      document.getElementById(type).classList.remove("hidden");
    }

    function renderList(list, elementId, type) {
      const container = document.getElementById(elementId);
      container.innerHTML = "";
      list.forEach(item => {
        const div = document.createElement("div");
        div.className = "box";
        div.innerHTML = `
          <h3>${item}</h3>
          <p>Basic: ${plans[type].basic} | Standard: ${plans[type].standard} | Premium: ${plans[type].premium}</p>
          <button onclick="showPayment('${item}', this)">Buy Now</button>
        `;
        container.appendChild(div);
      });
    }

    function showPayment(item, button) {
      button.disabled = true;
      const paymentDiv = document.createElement("div");
      paymentDiv.className = "payment-box";
      paymentDiv.innerHTML = `
        <p>Send USDT (BEP20) to this address:</p>
        <p style="word-break: break-all;">${usdtAddress}</p>
        <button onclick="confirmPayment('${item}', this)">I Have Paid</button>
      `;
      button.parentElement.appendChild(paymentDiv);
    }

    function confirmPayment(item, button) {
      button.disabled = true;
      window.location.href = "https://wa.me/966543497050";
    }

    function toggleDarkMode() {
      darkMode = !darkMode;
      if(darkMode) {
        document.body.style.background = "url('https://i.ibb.co/wFWDyPDn/data-center-specialist-works-server-footage-162932572-iconl.webp')";
        document.body.style.color = "white";
        document.querySelectorAll('.box, .payment-box').forEach(el => {
          el.style.background = "rgba(21,26,45,0.85)";
          el.style.color = "#fff";
        });
      } else {
        document.body.style.background = "#ffffff";
        document.body.style.color = "#000";
        document.querySelectorAll('.box, .payment-box').forEach(el => {
          el.style.background = "rgba(21,26,45,0.85)";
          el.style.color = "#fff";
        });
      }
    }

  </script>

</body>
</html>
